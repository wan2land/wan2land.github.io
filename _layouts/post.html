---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%b %d, %Y" }}</span>

  {% if page.thumbnail %}
    <div class="post-thumbnail">
      <img src="{{ page.thumbnail }}" />
    </div>
  {% endif %}

  <div class="post-content">
  {{ content }}
  </div>

  {% if page.tags.size > 0 %}
    <div class="post-tags">
      {% for tag in page.tags %}
        <a href="/tags/#{{ tag | downcase }}">#{{ tag | downcase }}</a>
      {% endfor %}
    </div>
  {% endif %}

  <div class="post-comments">
    <div class="giscus"></div>
  </div>
  <script src="https://giscus.app/client.js"
    data-repo="wan2land/wan2land.github.io"
    data-repo-id="MDEwOlJlcG9zaXRvcnkyODUyMTgxNg=="
    data-category="Announcements"
    data-category-id="DIC_kwDOAbM1WM4CRdYh"
    data-mapping="pathname"
    data-strict="0"
    data-reactions-enabled="1"
    data-emit-metadata="0"
    data-input-position="top"
    data-theme="preferred_color_scheme"
    data-lang="ko"
    crossorigin="anonymous"
    async>
  </script>
</div>
